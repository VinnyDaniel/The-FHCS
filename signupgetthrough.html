<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The World's Your Runway - Signup</title>
  <style>
    body {
      background-color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Common box styling */
    .container, .signup-box {
      text-align: center;
      border: 2px solid black;
      padding: 40px;
      border-radius: 15px;
      width: 340px;
      background: #fff;
    }

    h1, h2 {
      font-weight: bold;
      color: black;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .signup {
      background-color: black;
      color: white;
    }

    .login {
      background-color: white;
      color: black;
      border: 1px solid black;
    }

    .google, .apple {
      background-color: white;
      border: 1px solid black;
      color: black;
    }

    .or {
      margin: 10px 0;
      font-weight: bold;
    }

    /* Signup form hidden by default */
    .signup-box {
      display: none;
      text-align: left;
      padding: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: black;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid black;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <!-- Intro Section -->
  <div class="container" id="mainPage">
    <h1>THE WORLD'S YOUR RUNWAY</h1>
    <button class="btn signup" onclick="showSignup()">SIGN UP</button>
    <button class="btn login">LOGIN</button>

    <button class="btn google">Sign in with Google</button>
    <div class="or">( OR )</div>
    <button class="btn apple">Sign in with Apple Account</button>
  </div>

  <!-- Signup Form Section -->
  <div class="signup-box" id="signupForm">
    <h2>Signup Form</h2>

    <form>
      <label for="name">DP. Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="yob">YOB:</label>
      <input type="number" id="yob" name="yob" placeholder="Enter your year of birth" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <label for="confirm">Confirm PWD:</label>
      <input type="password" id="confirm" name="confirm" placeholder="Confirm password" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="otp">Email Verification (Enter OTP):</label>
      <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Script to switch between pages -->
  <script>
    function showSignup() {
      document.getElementById('mainPage').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
    }
  </script>

</body>
</html>
